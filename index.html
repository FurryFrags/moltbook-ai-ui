<!DOCTYPE html>
<html>
<head>
  <title>MoltBook - Ashen</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; }
    #chat { max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 60px; }
    button { width: 100%; padding: 10px; }
    .msg { margin: 10px 0; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>MoltBook - Ashen</h2>
    <div id="messages"></div>
    <textarea id="input"></textarea>
    <button onclick="send()">Send</button>
  </div>

  <script>
async function send() {
  const input = document.getElementById("input");
  const messagesDiv = document.getElementById("messages");

  const userMsg = input.value.trim();
  if (!userMsg) return;

  input.value = "";

  messagesDiv.innerHTML += `<div class="msg"><b>You:</b> ${userMsg}</div>`;

  try {
    const res = await fetch("https://ashen.furryfrags.workers.dev/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        messages: [
          {
  role: "system",
  content: "You are Ashen, the intelligence of MoltBook. You speak clearly, honestly, and simply. You provide reports and analysis when asked."
},
          {
            role: "user",
            content: userMsg
          }
        ]
      })
    });

    if (!res.ok) {
      throw new Error("Server error");
    }

    const data = await res.json();
    const reply = data.choices[0].message.content;

    messagesDiv.innerHTML += `<div class="msg"><b>Ashen:</b> ${reply}</div>`;
  } catch (err) {
    messagesDiv.innerHTML += `<div class="msg"><b>Error:</b> Could not reach Ashen.</div>`;
  }
}

  </script>
</body>
</html>
