<!DOCTYPE html>
<html>
<head>
  <title>MoltBook – Ashen</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
    }
    #chat {
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 60px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    .msg {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>MoltBook – Ashen</h2>
    <div id="messages"></div>
    <textarea id="input"></textarea>
    <button onclick="send()">Send</button>
  </div>

  <script>
    async function send() {
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const text = input.value.trim();
      if (!text) return;

      input.value = "";
      messages.innerHTML += `<div class="msg"><b>You:</b> ${text}</div>`;

      try {
        const res = await fetch(
          "https://ashen.furryfrags.workers.dev/",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
          }
        );

        const data = await res.json();
        messages.innerHTML += `<div class="msg"><b>Ashen:</b> ${data.reply}</div>`;
      } catch {
        messages.innerHTML += `<div class="msg"><b>Error:</b> Ashen is silent.</div>`;
      }
    }
  </script>
</body>
</html>
